name: Auto Upload

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file backend/pom.xml

    - name: Copy Jar file to EC2 via SSH Key
      uses: appleboy/scp-action@master
      with:
        host: ec2-18-119-130-187.us-east-2.compute.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "backend/target/TSA-New.jar"
        target: "~/"

    - name: Run commands to start the Java server
      uses: appleboy/ssh-action@v0.1.9  #HERE
      with:
        host: ec2-18-119-130-187.us-east-2.compute.amazonaws.com
        username: ec2-user
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          killall java
          nohup java -jar /home/ec2-user/TSA-New.jar > log.txt &
