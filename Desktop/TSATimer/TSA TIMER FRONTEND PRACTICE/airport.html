<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airport Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Information for <span id="airport-name"></span></h1>
  <p>Number of terminals: <span id="airport-terminals"></span></p>
  <button onclick="goBack()">Go Back</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const airportName = urlParams.get('name');
    const airportTerminals = urlParams.get('terminals');

    document.getElementById('airport-name').textContent = airportName;
    document.getElementById('airport-terminals').textContent = airportTerminals;

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
